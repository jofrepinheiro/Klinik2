            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
							Cadastrar Médico
                        </div>
                        <div class="panel-body">
                            <form method="post" role="form" name="formCadastro" action="../../Controle/controleMedico.jsp">
								<input type="hidden" name="action" value="Cadastrar">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
                                            <label>Login</label>
                                            <input name="login" class="form-control" placeholder="Ex: rot-g1">
                                        </div>
										
										<div class="form-group">
                                            <label>Senha</label>
                                            <input name="senha" type="password" class="form-control" placeholder="">
                                        </div>
										
										<div class="form-group">
                                            <label>Data de Nascimento</label>
                                            <input name="dataNascimento" class="form-control" placeholder="DD/MM/AAAA">
                                        </div>
										
										<div class="form-group">
                                            <label>Nome</label>
                                            <input name="nome" class="form-control" placeholder="Ex: Joao 	">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>CPF</label>
                                            <input name="cpf" class="form-control" placeholder="">
                                        </div>
										
										<div class="form-group">
                                            <label>Telefone</label>
                                            <input name="telefone" class="form-control" placeholder="(XX) X XXXX XXXX">
                                        </div>
										
										<div class="form-group">
                                            <label>Email</label>
                                            <input name="email" class="form-control" placeholder="john@doe.com">
                                        </div>
										
										<div class="form-group">
											<label>CRM</label>
											<input name="crm" class="form-control" placeholder="">
										</div>
										
										<div class="form-group">
											<label>Especialidade Principal</label>
											<select class="form-control" id="sel1" name="esp1">
												<option value="ESTETICA">Estética</option>
												<option value="INFECTO">Infectologia</option>
												<option value="ONCO">Oncologia</option>
												<option value="ORTO">Ortopedia</option>
												<option value="OTORRINO">Otorrinolaringologia</option>
												<option value="PARASITO">Parasitologia</option>
												<option value="PEDIATRA">Pediatria</option>
											</select>
										</div>
										
										<div class="form-group">
											<label>Especialidade Secundária</label>
											<select class="form-control" id="sel1" name="esp2">
												<option value="NULL">--</option>
												<option value="ESTETICA">Estética</option>
												<option value="INFECTO">Infectologia</option>
												<option value="ONCO">Oncologia</option>
												<option value="ORTO">Ortopedia</option>
												<option value="OTORRINO">Otorrinolaringologia</option>
												<option value="PARASITO">Parasitologia</option>
												<option value="PEDIATRA">Pediatria</option>
											</select>
										</div>
										
                                </div>
                                <!-- /.col-lg-6 (nested) -->
								
								<div class="col-lg-6">
									<div class="form-group">
										<label>CEP</label>
										<input class="form-control" placeholder="Ex: rot-g1" name="cep">
                                    </div>
									
									<div class="form-group">
										<label>Logradouro</label>
										<input class="form-control" name="logradouro">
									</div>
									
									<div class="form-group">
										<label>Número</label>
										<input class="form-control" placeholder="" name="numero">
									</div>
									
									<div class="form-group">
										<label>Bairro</label>
										<input class="form-control" placeholder="Ex: rot-g1" name="bairro">
									</div>									
									
									<div class="form-group">
										<label>Complemento</label>
										<input class="form-control" placeholder="Ex: rot-g1" name="complemento">
									</div>
									
									
									<div class = "form-group">
										<label>Estado</label>
											<select class="form-control" name="uf" id="uf" name="estado">
												<option value="">Selecione</option>
												<option value="AC">Acre</option>
												<option value="AL">Alagoas</option>
												<option value="AM">Amazonas</option>
												<option value="AP">Amapá</option>
												<option value="BA">Bahia</option>
												<option value="CE">Ceará</option>
												<option value="DF">Distrito Federal</option>
												<option value="ES">Espírito Santo</option>
												<option value="GO">Goiás</option>
												<option value="MA">Maranhão</option>
												<option value="MG">Minas Gerais</option>
												<option value="MS">Mato Grosso do Sul</option>
												<option value="MT">Mato Grosso</option>
												<option value="PA">Pará</option>
												<option value="PB">Paraíba</option>
												<option value="PE">Pernambuco</option>
												<option value="PI">Piauí</option>
												<option value="PR">Paraná</option>
												<option value="RJ">Rio de Janeiro</option>
												<option value="RN">Rio Grande do Norte</option>
												<option value="RS">Rio Grande do Sul</option>
												<option value="RO">Rondônia</option>
												<option value="RR">Roraima</option>
												<option value="SC">Santa Catarina</option>
												<option value="SE">Sergipe</option>
												<option value="SP">São Paulo</option>
												<option value="TO">Tocantins</option>
											</select>
									</div>
									
									<div class="form-group">
										<label>Cidade</label>
										<input class="form-control" placeholder="Ex: rot-g1" name="cidade">
									</div>
								</div>
								
                            </div>
								<button type="submit"  class="btn btn-default">Enviar</button>
								<button type="reset"  class="btn btn-default">Limpar Campos</button>
							
							</form>
                            <!-- /.row (nested) -->
